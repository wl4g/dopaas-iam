{{- if .Values.global.trace.enabled }}
## see:https://kubernetes.io/zh/docs/concepts/services-networking/service/#headless-services
apiVersion: v1
kind: Service
metadata:
  ## for exmple: jaeger-myapp-headless
  name: {{ .Values.global.trace.provider }}-{{ .Chart.Name }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/release: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  type: ClusterIP
  sessionAffinity: None
  clusterIP: None
  publishNotReadyAddresses: true
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ .Values.global.trace.provider }}-{{ .Chart.Name }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/release: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
subsets:
- addresses:
# see:https://helm.sh/docs/chart_template_guide/function_list/#urlparse
{{- if eq .Values.global.trace.provider "jaeger" }}
  {{- $url := urlParse .Values.global.trace.jaeger.endpoint }}
  {{- $parts := regexSplit ":" $url.host -1 }}
  - ip: {{ index $parts 0 }}
  ports:
  - name: external-{{ .Values.global.trace.provider }}
    port: {{ index $parts 1 }}
    protocol: TCP
{{- else if eq .Values.global.trace.provider "otel" }}
  {{- $url := urlParse .Values.global.trace.otel.endpoint }}
  {{- $parts := regexSplit ":" $url -1 }}
  - ip: {{ index $parts 0 }}
  ports:
  - name: external-{{ .Values.global.trace.provider }}
    port: {{ index $parts 1 }}
    protocol: TCP
{{- end}}
{{- end}}
