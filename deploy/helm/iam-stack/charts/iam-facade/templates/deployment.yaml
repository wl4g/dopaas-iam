# see:https://kubernetes.io/zh/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "app.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}

spec:
  {{- if .Values.autoscaling.enabled }}
  replicas: {{ .Values.autoscaling.replicaCount }}
  {{- else }}
  replicas: 2
  {{- end }}

  strategy:
    type: {{ .Values.updateStrategy.type }}
    {{- if eq .Values.updateStrategy.type "Recreate" }}
    rollingUpdate: null
    {{- end }}

  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}

  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/component: application
        app.kubernetes.io/name: {{ template "app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}

    spec:
      {{- if .Values.initContainers }}
      initContainers:
{{ toYaml .Values.initContainers | indent 8 }}
      {{- end }}

      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}

      serviceAccountName: {{ template "app.name" . }}

      {{- if .Values.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}

      volumes:
      ## agent configuration.
      - name: agentconfig-volume
        configMap:
          name: {{ template "app.name" . }}-agent-configmap
          items:
          - key: agent.config
            path: agent.yaml
      ## spring application core configuration.
      ## see:https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/#add-configmap-data-to-a-specific-path-in-the-volume
      - name: appconfig-volume
        configMap:
          name: {{ template "app.name" . }}-app-configmap
          items:
          {{- range $key, $value := .Values.appConfigs}}
          - key: {{$key}}.config
            path: {{$key}}
          {{- end}}
      ## data(transactions).
      - name: appdata-volume
      {{- if not .Values.persistence.enabled }}
        emptyDir: {}
      {{- else if .Values.persistence.existingClaim }}
        persistentVolumeClaim:
        {{- with .Values.persistence.existingClaim }}
          claimName: {{ tpl . $ }}
        {{- end }}
      {{- end }}
      ## log.
      - name: applog-volume
        emptyDir: {}

      restartPolicy: Always

      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          #command: [ "/bin/sh", "-c", "env" ]
          ports:
            - name: api
              containerPort: 18080
              protocol: TCP
            - name: prometheus
              containerPort: 10108
              protocol: TCP

          ## see:https://kubernetes.io/docs/tasks/inject-data-application/define-environment-variable-container/
          #env:
          #- name: APP_NAME
          #  value: {{ .Release.Name }}
          #- name: JAVA_OPTS
          #  value: "-Djava.awt.headless=true"
          #- name: SPRING_SERVER_PORT
          #  value: '8080'

          ## see:https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/
          envFrom:
          - configMapRef:
              name: {{ template "app.name" . }}-env-configmap

          volumeMounts:
          ## sharding server and rules configuration.
          ## see:https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/#add-configmap-data-to-a-specific-path-in-the-volume
          - name: appconfig-volume
            # e.g: /opt/apps/ecm/myapp-1.0.0-bin/conf
            mountPath: /opt/apps/ecm/{{ template "app.name" . }}-{{ .Chart.AppVersion }}-bin/conf/
          ## datadir.
          - name: appdata-volume
            mountPath: /opt/apps/ecm/{{ template "app.name" . }}-{{ .Chart.AppVersion }}-bin/data/
          ## logdir.
          - name: applog-volume
            mountPath: /opt/apps/ecm/{{ template "app.name" . }}-{{ .Chart.AppVersion }}-bin/log/

          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 5
            successThreshold: 1
            httpGet:
              scheme: HTTP
              #httpHeaders:
              path: /-/healthy
              port: prometheus

          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 5
            successThreshold: 1
            tcpSocket:
              port: api

          {{- if .Values.resources.enabled }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{ end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
