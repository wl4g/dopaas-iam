{{- if not (empty .Values.database.type) }}
{{- if eq .Values.database.type "external" }}
## see:https://kubernetes.io/zh/docs/concepts/services-networking/service/#headless-services
apiVersion: v1
kind: Service
metadata:
  name: mysql-{{ template "app.name" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
spec:
  type: ClusterIP
  sessionAffinity: None
  clusterIP: None
  publishNotReadyAddresses: true
---
apiVersion: v1
kind: Endpoints
metadata:
  name: mysql-{{ template "app.name" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
subsets:
- addresses:
  - ip: {{ .Values.database.external.host }}
  ports:
  - name: external-mysql
    port: {{ .Values.database.external.port }}
    protocol: TCP
{{- end}}
{{- end}}
{{- end}}
---

