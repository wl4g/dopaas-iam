{{- if .Values.trace.enabled }}
## see:https://kubernetes.io/zh/docs/concepts/services-networking/service/#headless-services
apiVersion: v1
kind: Service
metadata:
  ## for exmple: jaeger-myapp-headless
  name: {{ .Values.trace.provider }}-{{ template "app.name" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
spec:
  type: ClusterIP
  sessionAffinity: None
  clusterIP: None
  publishNotReadyAddresses: true
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ .Values.trace.provider }}-{{ template "app.name" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
subsets:
- addresses:
# see:https://helm.sh/docs/chart_template_guide/function_list/#urlparse
{{- if eq .Values.trace.provider "jaeger" }}
  {{- $url := urlParse .Values.trace.jaeger.endpoint }}
  {{- $parts := regexSplit ":" $url.host -1 }}
  - ip: {{ index $parts 0 }}
  ports:
  - name: external-{{ .Values.trace.provider }}
    port: {{ index $parts 1 }}
    protocol: TCP
{{- else if eq .Values.trace.provider "otel" }}
  {{- $url := urlParse .Values.trace.otel.endpoint }}
  {{- $parts := regexSplit ":" $url -1 }}
  - ip: {{ index $parts 0 }}
  ports:
  - name: external-{{ .Values.trace.provider }}
    port: {{ index $parts 1 }}
    protocol: TCP
{{- end}}
{{- end}}
