apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "app.name" . }}-env-configmap
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/release: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
data:
  ## NOTES: Environment variable values must use double or single quotes.
  ## see:https://stackoverflow.com/questions/59354115/helm-upgrade-fails-with-error-expects-or-n-but-found-t
{{- if not (empty .Values.envConfigs)}}
  {{- range $key, $value := .Values.envConfigs}}
  {{ $key }}: "{{ $value }}"
  {{- end}}
{{- else}} ## The configuration items of the application are used first, and the global configuration items are used for fallback.
  {{- range $key, $value := .Values.global.envConfigs}}
  {{ $key }}: "{{ $value }}"
  {{- end}}
{{- end}}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "app.name" . }}-agent-configmap
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/release: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
data:
{{- if not (empty .Values.agentConfig)}}
  agent.config: {{ toYaml .Values.agentConfig | indent 2 }}
{{- else}} ## The configuration items of the application are used first, and the global configuration items are used for fallback.
  agent.config: {{ toYaml .Values.global.agentConfig | indent 2 }}
{{- end}}

---

