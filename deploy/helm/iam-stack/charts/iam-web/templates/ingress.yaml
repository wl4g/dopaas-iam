{{- if eq .Values.governance.type "Ingress" }}
---
{{- if .Values.governance.ingress.api.enabled -}}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}

kind: Ingress
metadata:
  name: {{ template "app.name" . }}-api
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
  {{- if .Values.governance.ingress.api.annotations }}
  annotations:
    {{- toYaml .Values.governance.ingress.api.annotations | nindent 4 }}
  {{- end }}

spec:
  {{- if and .Values.governance.ingress.api.ingressClassName (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.governance.ingress.api.ingressClassName }}
  {{- end }}

  rules:
  {{- range $host := .Values.governance.ingress.api.hosts }}
  - host: {{ $host }}
    http:
      paths:
      - path: /
        {{- if (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
        pathType: ImplementationSpecific
        {{- end }}
        backend:
          {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
          service:
            name: {{ template "app.name" $ }}
            port:
              number: {{ .Values.service.apiPort }}
          {{- else }}
          serviceName: {{ template "app.name" $ }}
          servicePort: {{ .Values.service.apiPort }}
          {{- end }}
  {{- end -}}
  {{- if .Values.governance.ingress.api.tls }}
  tls:
    {{- toYaml .Values.governance.ingress.api.tls | nindent 4 }}
  {{- end }}
---
{{- end }}

{{- if .Values.governance.ingress.prometheus.enabled -}}
  {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
  {{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
  {{- else -}}
apiVersion: extensions/v1beta1
  {{- end }}

kind: Ingress
metadata:
  name: {{ template "app.name" . }}-prometheus
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
  {{- if .Values.governance.ingress.prometheus.annotations }}
  annotations:
    {{- toYaml .Values.governance.ingress.prometheus.annotations | nindent 4 }}
  {{- end }}

spec:
  {{- if and .Values.governance.ingress.prometheus.ingressClassName (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.governance.ingress.prometheus.ingressClassName }}
  {{- end }}
  rules:
  {{- range $host := .Values.governance.ingress.prometheus.hosts }}
  - host: {{ $host }}
    http:
      paths:
      - path: /
        {{- if (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
        pathType: ImplementationSpecific
        {{- end }}
        backend:
          {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
          service:
            name: {{ template "app.name" $ }}
            port:
              number: {{ $.Values.service.prometheusPort }}
          {{- else }}
          serviceName: {{ template "app.name" $ }}
          servicePort: {{ $.Values.service.prometheusPort }}
          {{- end }}
  {{- end -}}
  {{- if .Values.governance.ingress.prometheus.tls }}
  tls:
    {{- toYaml .Values.governance.ingress.prometheus.tls | nindent 4 }}
  {{- end }}
---
{{- end }}

{{- end }}
