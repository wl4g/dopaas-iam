version: "3"
networks:
  iscg: ## IE: Iam spring cloud gateway
    external: false
services:
  server:
    image: wl4g/iam-gateway
    container_name: iam-gateway
    environment:
      ## Please your modify by actual.
      - ISCG_REDIS_NODES='localhost:6379,localhost:6380,localhost:6381,localhost:7379,localhost:7380,localhost:7381'
      - ISCG_REDIS_PASSWORD=123456
      #- ISCG_NACOS_SERVER='localhost:8848'
    restart: always
    networks:
      - iscg
    volumes:
      - /mnt/disk1/iam-gateway/:/mnt/disk1/iam-gateway/
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "18085:18085"
      - "18086:18086"
