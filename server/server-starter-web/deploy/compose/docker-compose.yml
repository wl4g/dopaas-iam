version: "3"
networks:
  iscg: ## IE: Iam spring cloud gateway
    external: false
services:
  server:
    image: wl4g/iam-web
    container_name: iam-web
    environment:
      ## Please your modify by actual.
      - IAM_REDIS_NODES='localhost:6379,localhost:6380,localhost:6381,localhost:7379,localhost:7380,localhost:7381'
      - IAM_REDIS_PASSWORD=123456
    restart: always
    networks:
      - iscg
    volumes:
      - /mnt/disk1/iam-web/:/mnt/disk1/iam-web/
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "18080:18080"
